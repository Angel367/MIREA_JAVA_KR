<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<!-- error message -->
<div th:if="${param.error}">
    <div class="alert alert-danger">Неверный email или пароль.</div>
</div>

<!-- logout message -->
<div th:if="${param.logout}">
    <div class="alert alert-info">Вы вышли из аккаунта!</div>
</div>
<form th:action="@{/login}" method="post">
    <header style="padding-bottom: 30px; margin-top: 10px">Вход</header>
    <div class="heading-line" style="margin-bottom: 30px; margin-top: -3px"></div>

    <div class="field email">
        <div class="input-area">
            <input type="text" id ="username" name = "username" placeholder="Почтовый ящик" autofocus="autofocus">
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
    </div>

    <div class="field password">
        <div class="input-area">
            <input type="password" id="password" name = "password" placeholder="Пароль" autofocus="autofocus">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
    </div>

    <div>
        <button type="submit" name="login-submit" id="login-submit" style="background: #9e8a78; border-color: #9e8a78;">Войти</button>
    </div>
    <div>
        <span class="spann">Нет аккаунта? <a style="color: #9e8a78" href="/" th:href="@{/registration}">Зарегистрируйтесь.</a></span>
    </div>
</form>



</body>
</html>
