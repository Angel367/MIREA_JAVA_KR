<!DOCTYPE html>
<html lang="en"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<section class="about">
    <div class="container">
        <div class="row">
            <div class="col-12" style="margin-top: 50px;">
                <h2 class="text-center text-uppercase mb-4" style="color: black">Мои туры</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table color2">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Дата вылета</th>
                <th scope="col">Город вылета</th>
                <th scope="col">Тур Оператор</th>
                <th scope="col">Кол-во человек</th>
                <th scope="col">Кол-во дней</th>
                <th scope="col">Страна</th>
                <th scope="col">Город прилёта</th>
                <th scope="col">Клиент ID</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="tour : ${records}">
                <td data-th-text="${tour.id}"></td>
                <td data-th-text="${tour.name}"></td>
                <td data-th-text="${tour.price}"></td>
                <td data-th-text="${tour.departureDate.toLocalizedPattern()}"></td>
                <td data-th-text="${tour.departureCity.name}"></td>
                <td data-th-text="${tour.tourOperator.name}"></td>
                <td data-th-text="${tour.peopleAmount}"></td>
                <td data-th-text="${tour.daysAmount}"></td>
                <td data-th-text="${tour.country.name}"></td>
                <td data-th-text="${tour.arrivalCity.name}"></td>
                <td>
                    <span th:if="${tour.user == null}">-</span>
                    <span th:unless="${tour.user == null}" th:text="${tour.user.id}" ></span>
                </td>
                <td><a th:href = "@{/lk/{id}(id=${tour.id})}"
                       class = "btn btn-danger">Отписаться</a></td>
            </tr>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
