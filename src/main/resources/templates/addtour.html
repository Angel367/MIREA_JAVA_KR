<!DOCTYPE html>
<html lang="en"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить тур</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body id="home" data-bs-spy="scroll" data-bs-target=".navbar">

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark" style="margin-bottom: 50px">
  <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/}">Тур фирма</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/" th:href="@{/}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/" th:href="@{/#services}">Услуги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/" th:href="@{/#command}">Команда</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/" th:href="@{/#contact}">Контакты</a>
        </li>
        <li class="nav-item dropdown">
          <a sec:authorize="isAuthenticated()" sec:authentication="principal.username" class="nav-link dropdown-toggle username" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
        </li>
        <a href="#" sec:authorize="!isAuthenticated()" class="btn btn-entrance" th:href="@{/login}">Войти</a>
      </ul>
    </div>
  </div>
</nav>
<!--Navbar-->

<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div th:if="${param.success}">
        <div class="alert alert-info">Путёвка добавлена!</div>
      </div>
      <form th:action="@{/addtour}" method="post" th:object="${tour}">
        <div class="form-row">
          <div class="field lastName">
            <div class="input-area">
              <p>Название:</p><input type="text" placeholder="Название" th:field="*{name}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Цена:</p><input type="text" placeholder="Цена" th:field="*{price}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Дата вылета:</p><input type="date" placeholder="Дата вылета" th:field="*{departureDate}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Город вылета:</p><input type="tel" placeholder="Город вылета" th:field="*{departureCity.name}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Тур оператор:</p><input type="text" placeholder="Тур оператор" th:field="*{tourOperator.name}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Кол-во людей:</p><input type="text" placeholder="Кол-во людей" th:field="*{peopleAmount}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Кол-во дней:</p><input type="text" placeholder="Кол-во дней" th:field="*{daysAmount}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Страна:</p><input type="text" placeholder="Страна" th:field="*{country.name}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Город:</p><input type="text" placeholder="Город" th:field="*{arrivalCity.name}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="field lastName">
            <div class="input-area">
              <p>Отель:</p><input type="text" placeholder="Отель" th:field="*{hotel.name}" required autofocus="autofocus">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="margin-top: 20px; background-color: #9e8a78; border-color: #9e8a78;">Добавить</button>
        </div>
      </form>
    </div>
    <div class="col-md-3">
    </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
