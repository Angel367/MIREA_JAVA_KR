<!DOCTYPE html>

<head>
    <title>Туристическое агенство</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="home" data-bs-spy="scroll" data-bs-target=".navbar">

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Туристическое агенство</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </div>
</nav>
<!--Navbar-->

<!--Start-->
<section id="start" class="startSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="display-5">
                    Туристическое агенство
                </h1>
                <p class="startText">
                    Лучшее в мире!
                </p>
                <a href="#" class="btn btn-brand" th:href="@{/lk}">Записаться</a>
                <div style="flex-direction: row" th:if="${user} == null">
                    <button type="button" class="btn btn-primary" onclick="window.location='/login/';">Вход</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location='/registration'">Регистрация</button>
                </div>
                <div style="flex-direction: row" th:if="${user} != null">
                    <button type="button" class="btn btn-success" onclick="window.location='/all/';">Доступные туры</button>
                    <button type="button" class="btn btn-primary" onclick="window.location='/lk/';">Личный кабинет</button>
                    <button type="button" class="btn btn-danger" onclick="window.location='/logout';">Выйти</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Start-->


</section>
